<html>
  <head>
    <title>giff</title>
    <link rel="stylesheet" href="semantic/css/semantic.min.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <form class="ui form segment">

      <div class="field">
        <label for="start-time">start time</label>
        <div class="ui right labeled icon input">
          <input id="start-time" type="number" value="0" min="0" max="100" />
          <i class="icon">sec</i>
        </div>
      </div>

      <div class="field">
        <label for="end-time">end time</label>
        <div class="ui right labeled icon input">
          <input id="end-time" type="number" value="100" min="0" max="100" />
          <i class="icon">sec</i>
        </div>
      </div>

      <div class="field">
        <label for="frames-per-second">speed</label>
        <div class="ui right labeled icon input">
          <input id="frames-per-second" type="number" value="15" min="1" max="60" />
          <i class="icon">fps</i>
        </div>
      </div>

      <div class="field">
        <label for="size-percentage">scale size</label>
        <div class="ui right labeled icon input">
          <input id="size-percentage" type="number" value="75" min="1" max="100" />
          <i class="icon">%</i>
        </div>
      </div>

      <button id="start" class="ui blue submit button">start</button>
    </form>
  </body>
</htm>
