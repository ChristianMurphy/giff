<html>
  <head>
    <title>giff</title>
    <link rel="stylesheet" href="semantic/css/semantic.min.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <form class="ui fluid form segment">
      <input id="file" type="file" />
      <div class="field">
        <label for="start-time">start time</label>
        <input id="start-time" type="number" value="0" min="0" max="100" />
      </div>
      <div class="field">
        <label for="end-time">end time</label>
        <input id="end-time" type="number" value="100" min="0" max="100" />
      </div>
      <div class="field">
        <label for="frames-per-second">frames per second</label>
        <input id="frames-per-second" type="number" value="15" min="0" max="60" />
      </div>
      <button id="start" class="ui blue submit button">start</button>
      <div class="ui active progress">
        <div id="progress-bar" class="bar"></div>
      </div>
    </form>
  </body>
</htm>
